{% extends "adminlayout.html" %}
{% block content %}

<div class="col-lg-10">
    <h1 class="mt-3">UPDATE Users</h1>
    <div class="col-lg-10 d-flex justify-content-center">
    
        <form action="/useradmin/updateuser/{{users.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="input-group md-form form-sm d-flex justify-content-center">
                <div class="input-group-append mt-2" >
                    <label class="col-lg-10 required">User Name:</label>
                    <input type="text" name="username" value="{{users.username}}" id="username" class="form-control col-lg-10" >
                </div>
            </div>
            
            <div class="input-group md-form form-sm d-flex justify-content-center">
                <div class="input-group-append mt-2">
                    <label class="col-lg-10 required" style="font-weight: 100px;">Email:</label>
                    <input type="email" name="email"  value="{{users.email}}" id="email"  class="form-control col-lg-10" >
                </div>
            </div>
     
            <div class="input-group md-form form-sm ">
                <div class="input-group-append mt-2">
                    <label class="col-lg-10 required" style="font-weight: 100px;">Password:</label>
                    <input type="password" name="password" value="{{users.password}}" id="password"  class="form-control col-lg-10">
                </div>
            </div>
            <div class="message ml-4"></div>
        <!--Buttons -->
        <div class="btn-group">
            <input value="Update" type="submit" class="btn btn-success" />
        </div>

    </form>
</div>
</div>


{% endblock %}
