{% extends "adminlayout.html" %}
{% block content %}

<div class="col-lg-12">
    <h1 class="mt-3" style="color: aliceblue;">ADD  User</h1>
    <div class="col-lg-12 d-flex justify-content-center">
    <form action="/useradmin/adduser" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="input-group md-form form-sm">
            <div class="input-group-append mt-2" >
                <input type="text" name="username" id="username" class="form-control col-lg-10 ml-2" placeholder="username">
            </div>
        </div>
        
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <input type="email" name="email"  id="email"  class="form-control col-lg-10 ml-2" placeholder="email">
            </div>
        </div>
       
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <input type="password" name="password"  id="password"  class="form-control col-lg-10 ml-2" placeholder="password">
            </div>
        </div>
        <div class="btn-group">
            <input value="Confirm Add" type="submit" class="btn btn-success mr-3" style="margin-top:20px;"/>
        </div>

    </form>
</div>
</div>
<script>
    // Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btnall");
btns[4].classList="btnall active"
btns[0].classList="btnall"
btns[2].classList="btnall"
btns[3].classList="btnall"
btns[1].classList="btnall"
btns[5].classList="btnall"
</script>

{% endblock %}
