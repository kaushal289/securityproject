{% extends "adminlayout.html" %}
{% block content %}


                <div class="mt-3">
                    <h2 class="ml-3">User details</h2>
                
        
                </div>
                 <div class="table-responsive-md  table-responsive-sm ml-3 ">
                     <table class="table table-bordered table-hover table-bordered table-striped">
                         <thead class="thead">
                            <tr>
                                <th>username</th>
                                <th>email</th>
                                <th>password</th>
                                <th></th>
                                
                            </tr>
                         </thead>
                         {% for user in users %}
                            <tr class="tbody">
                        
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.password}}</td>

                                        
                                 <td>
                                     <a href="/useradmin/edituser/{{user.id}}"><i class="fa fa-pencil-square fa-lg" ></i></a>
                                     |
                                     <a href="/useradmin/deleteuser/{{user.id}}"><i class="fa fa-trash-o ml-2 fa-lg"></i></a>
                                 </td>       
                            </tr>
                         {% endfor %}
                     </table>
                     <div class="pagination d-flex justify-content-center">
                        <form method="POST" action="">
                        {% csrf_token %}
                        {% if page > 1 %}
                        <button class="btn btn-secondary p-1" name="prev">Previous</button>
                        {% endif %}
                        <input class="text-center p-1" value="{{page}}" name="page" style="width:30px !important;" readonly>
                        {% if pageItem == 6 %}
                        <button name="next" class="btn btn-secondary p-1">Next</button>
                        {% endif %}
                        </form>
                        </div>
                    </div>
                 </div>

                 <script>
                    // Add active class to the current button (highlight it)
                var header = document.getElementById("myDIV");
                var btns = header.getElementsByClassName("btnall");
                btns[5].classList="btnall active"
                btns[0].classList="btnall"
                btns[2].classList="btnall"
                btns[3].classList="btnall"
                btns[1].classList="btnall"
                btns[4].classList="btnall"
                </script>

{% endblock %}
